<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head th:fragment="head">
<link rel="stylesheet"
	href="https://cdn.cdnjs.net/material-design-lite/1.3.0/material.cyan-light_blue.min.css" />
<script
	src="https://cdn.cdnjs.net/material-design-lite/1.3.0/material.min.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" th:href="@{/admin/css/style.css}" />
</head>

<body>
	<!-- The drawer is always open in large screens. The header is always 
         shown, even in small screens. -->
	<div
		class="admin-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header th:fragment="header"
			class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">home</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation -->
				<button
					class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
					id="hdrbtn">
					<i class="material-icons">account_circle</i>
				</button>
				<ul
					class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right"
					for="hdrbtn">
					<li class="mdl-menu__item">Settings</li>
					<li class="mdl-menu__item">Logout</li>
				</ul>
			</div>
		</header>

		<div th:fragment="drawer"
			class="mdl-layout__drawer mdl-color--blue-grey-700 mdl-color-text--blue-grey-50">
			<span class="mdl-layout-title">Utail Dashboard</span>
			<nav class="admin-navigation mdl-navigation mdl-color--blue-grey-700">
				<a class="mdl-navigation__link" href="/admin"><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">home</i>Home</a> <a class="mdl-navigation__link"
					href="/admin/post"><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">import_contacts</i>Post</a> <a
					class="mdl-navigation__link" href="/admin/user"><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">person_add</i>User</a> <a
					class="mdl-navigation__link" href="/admin/category"><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">category</i>Category</a>
			</nav>
		</div>

		<main class="mdl-layout__content mdl-color--grey-100">
		<div class="mdl-grid admin-content"></div>
		</main>
	</div>
</body>

</html>
